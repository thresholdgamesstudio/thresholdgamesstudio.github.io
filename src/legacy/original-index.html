<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold Games Studio</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+Prime:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animations & Effects */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-fade-in-delay {
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .animate-fade-in-delay-2 {
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* The Flashlight Texture Layer */
        .flashlight-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            /* A subtle circuit/noise pattern */
            background-image:
                radial-gradient(#333 1px, transparent 1px),
                radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;

            /* The Mask: Transparent at mouse position, opaque elsewhere (hiding the pattern) */
            mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);

            opacity: 0.15;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c5a059;
        }

        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
        }
    </style>
</head>

                author: "Sound Architect V.H.",
                content: `SUBJECT: Environmental Audio Synthesis
LOCATION: Whitechapel District (Simulation)

We have successfully captured the acoustic signature of heavy rainfall on cobblestone. The initial synthesis lacked 'weight', sounding more like static than precipitation.

ADJUSTMENTS MADE:
- Added randomized pitch modulation to droplet impacts based on surface material (Cobble vs. Wood vs. Flesh).
- Implemented spatial occlusion for overhangs and archways.
- Recorded foley samples using wet wool and slate tiles.

The result is haunting. When the player stands under the gaslight, the rain doesn't just look real—it feels cold. The dampness seems to seep through the speakers.`

                content: `SUBJECT: Rigor Mortis Implementation
PRIORITY: High

Standard ragdoll physics feel too loose for our requirements. Bodies in 'Threshold' cannot flop like empty sacks; they must carry the weight of the dead.

We are implementing a localized stiffness system. When an enemy is neutralized:
1. Joints lock progressively based on the time of death.
2. Impact force is preserved, allowing for 'knockback' that feels heavy and brutal.
3. We encountered a bug where the physics engine calculated infinite mass for the bowler hats. This has been rectified, though the 'Lethal Hat' mechanic is being considered for a spin-off.`

Q: How does this translate to gameplay?
A: The animations are deliberate. We removed the "snap" common in modern fighters. Every swing has a wind-up, a commitment. If the player misses, they are left wide open. It's a game of risk.

Q: And the tea drinking animation?
A: Mocap for that was... extensive. We went through four kettles.`

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-12">
                    <div className="lg:col-span-2">
                        <h2 className="text-2xl font-['Cinzel'] text-[#f4f4f4] mb-6">Before the Legend. There Was the Student.</h2>
                        <div className="font-['Courier_Prime'] text-[#ccc] space-y-4 mb-8 text-sm md:text-base">
                            <p>It is 1874. A professor lies dead behind a locked door. The police call it a suicide. You know better.</p>
                            <p>In this "Vertical Slice" standalone title, you will master the skills that will one day make you the world's greatest detective. Introduce yourself to the Threshold Deduction System.</p>
                        </div>

                        <div className="flex gap-4 mb-12">
                            <Button primary>WISHLIST ON STEAM</Button>
                            <Button>VIEW TRAILER</Button>
                        </div>

                        <h3 className="text-xl font-['Cinzel'] text-[#c5a059] mb-6 border-b border-[#333] pb-2">CORE MECHANICS</h3>
                        <ul className="space-y-6">
                            {[
                                { title: "Calculated Combat", desc: "Trade blows in a visceral boxing system where brains beat brawn. Freeze time to identify weak points.", icon: <Crosshair className="text-[#c5a059] mt-1" size={24} /> },
                                { title: "The Mind's Eye", desc: "Toggle your vision to see the world as data. Visualize bullet trajectories and acoustic echoes in real-time.", icon: <Search className="text-[#c5a059] mt-1" size={24} /> },
                                { title: "The Mind Palace", desc: "Retreat into your own subconscious to reconstruct the crime scene. Simulate the murder until the pieces fit.", icon: <Skull className="text-[#c5a059] mt-1" size={24} /> }
                            ].map((feature, i) => (
                                <li key={i} className="flex gap-4 items-start">
                                    <div className="flex-shrink-0">{feature.icon}</div>
                                    <div>
                                        <strong className="block text-[#f4f4f4] font-['Cinzel'] text-lg">{feature.title}</strong>
                                        <span className="text-gray-400 font-['Courier_Prime'] text-sm">{feature.desc}</span>
                                    </div>
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="bg-[#111] border border-[#333] p-6 h-fit">
                        <h3 className="font-['Cinzel'] text-[#c5a059] mb-4">SYSTEM SPECS (TARGET)</h3>
                        <div className="font-['Courier_Prime'] text-xs text-gray-500 space-y-2">
                            <p>CPU: Intel Core i5-8400 / AMD Ryzen 5 2600</p>
                            <p>GPU: NVIDIA GTX 1060 / AMD RX 580</p>
                            <p>RAM: 12 GB</p>
                            <p>STORAGE: 40 GB</p>
                        </div>
                        <div className="mt-8 pt-8 border-t border-[#333] text-center">
                            <p className="text-[#f4f4f4] font-['Cinzel'] text-2xl">COMING 2026</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Game2Page = () => {
            const [activeClue, setActiveClue] = useState(null);
            const [showSubscribeMsg, setShowSubscribeMsg] = useState(false);

            const clues = {
                map: { title: "THE NETWORK", content: "They think they can hide in the fog. But we see the strings connecting the docks to the palace." },
                gun: { title: "THE TOOL", content: "Standard issue Webley. The cylinder is empty, save for one casing. Etched on the brass: 1888." },
                letter: { title: "THE INVITATION", content: "\"My Dear Fellow, The city is rot. A sickness is spreading. Prepare yourself. The game is afoot.\"" }
            };

            const handleSubscribe = () => {
                setShowSubscribeMsg(true);
                setTimeout(() => setShowSubscribeMsg(false), 3000);
            };

            return (
                <div className="h-screen pt-20 relative overflow-hidden bg-[#050505]">
                    {/* Background Image Placeholder - using CSS shapes to simulate skyline */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-[#0a0a0a] to-transparent z-10"></div>
                        {/* Fog */}
                        <div className="absolute inset-0 opacity-20" style={{ backgroundImage: 'url(https://www.transparenttextures.com/patterns/foggy-birds.png)' }}></div>

                        {/* 221B Window */}
                        <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 w-4 h-6 bg-[#ffdb8b] opacity-80 shadow-[0_0_20px_#ffdb8b] animate-pulse"></div>
                    </div>

                    <div className="relative z-20 h-full flex flex-col justify-between p-8 md:p-20">
                        <div className="text-center">
                            <h1 className="text-4xl md:text-6xl font-['Cinzel'] text-[#f4f4f4] tracking-widest opacity-80">BAKER STREET</h1>
                            <p className="font-['Courier_Prime'] text-[#c5a059] tracking-[0.5em] mt-2 text-sm">ORIGINS</p>
                        </div>

                        {/* Interactive Desk Area */}
                        <div className="relative h-64 w-full max-w-3xl mx-auto border-t border-[#333] bg-[#0a0a0a]/80 backdrop-blur-md mt-auto rounded-t-lg shadow-2xl">
                            <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs font-['Courier_Prime'] text-[#666]">
                                INVESTIGATION DESK (INTERACTIVE)
                            </div>

                            <div className="flex justify-around items-center h-full">
                                {/* Map Clue */}
                                <button
                                    onClick={() => setActiveClue('map')}
                                    className="group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none"
                                >
                                    <div className="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors">
                                        <MapIcon className="text-[#ccc] group-hover:text-[#c5a059]" size={32} />
                                    </div>
                                    <span className="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">DISTRICT MAP</span>
                                </button>

                                {/* Gun Clue */}
                                <button
                                    onClick={() => setActiveClue('gun')}
                                    className="group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none"
                                >
                                    <div className="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors">
                                        <Crosshair className="text-[#ccc] group-hover:text-[#c5a059] animate-[spin_4s_linear_infinite_paused] group-hover:animate-[spin_4s_linear_infinite]" size={32} />
                                    </div>
                                    <span className="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">EVIDENCE #44</span>
                                </button>

                                {/* Letter Clue */}
                                <button
                                    onClick={() => setActiveClue('letter')}
                                    className="group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none"
                                >
                                    <div className="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors">
                                        <FileText className="text-[#ccc] group-hover:text-[#c5a059]" size={32} />
                                    </div>
                                    <span className="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">READ LETTER</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Clue Overlay Modal */}
                    {activeClue && (
                        <div className="absolute inset-0 z-50 bg-black/90 flex items-center justify-center p-4" onClick={() => setActiveClue(null)}>
                            <div className="max-w-md w-full border border-[#c5a059] bg-[#0f0f0f] p-8 relative animate-fade-in-up" onClick={e => e.stopPropagation()}>
                                <button className="absolute top-2 right-2 text-gray-500 hover:text-white" onClick={() => setActiveClue(null)}>
                                    <X size={20} />
                                </button>
                                <h3 className="font-['Cinzel'] text-xl text-[#c5a059] mb-4 border-b border-[#333] pb-2">
                                    {clues[activeClue].title}
                                </h3>
                                <p className="font-['Courier_Prime'] text-[#f4f4f4] leading-relaxed">
                                    {clues[activeClue].content}
                                </p>
                                {activeClue === 'letter' && (
                                    <div className="mt-8 text-center">
                                        <Button primary onClick={handleSubscribe}>
                                            {showSubscribeMsg ? "CONFIRMED" : "JOIN THE MAILING LIST"}
                                        </Button>
                                        <p className="mt-2 text-xs font-['Courier_Prime'] text-[#666]">
                                            {showSubscribeMsg ? "You are now an Irregular." : "Become an Irregular"}
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const DevlogPage = ({ postId, navigateTo }) => {
            const selectedPost = postId ? DEVLOG_POSTS.find(p => p.id === postId) : null;

            // Detailed View
            if (selectedPost) {
                return (
                    <div className="min-h-screen pt-32 pb-20 px-4 md:px-20 max-w-4xl mx-auto animate-fade-in-up">
                        <button
                            onClick={() => navigateTo('devlog')}
                            className="mb-8 flex items-center gap-2 text-[#c5a059] hover:text-[#f4f4f4] transition-colors font-['Courier_Prime'] text-sm tracking-widest group"
                        >
                            <span className="transform group-hover:-translate-x-1 transition-transform inline-block">{'<'}</span> RETURN TO ARCHIVES
                        </button>

                        <div className="border border-[#333] bg-[#0d0d0d] p-8 md:p-12 relative overflow-hidden shadow-2xl">
                            {/* Decorative Stamps */}
                            <div className="absolute top-6 right-6 border-2 border-[#8a1c1c] text-[#8a1c1c] px-4 py-2 font-['Courier_Prime'] font-bold text-xl transform rotate-12 opacity-50 pointer-events-none">
                                DECLASSIFIED
                            </div>

                            <div className="border-b border-[#333] pb-6 mb-8">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                                    <span className="font-['Courier_Prime'] text-[#c5a059] text-xs tracking-[0.2em]">CASE ID: {selectedPost.id}</span>
                                    <span className="font-['Courier_Prime'] text-[#666] text-xs">{selectedPost.date} // {selectedPost.type}</span>
                                </div>
                                <h1 className="text-2xl md:text-4xl font-['Cinzel'] text-[#f4f4f4] leading-tight mb-2">{selectedPost.title}</h1>
                            </div>

                            <div className="font-['Courier_Prime'] text-[#ccc] leading-relaxed whitespace-pre-wrap text-sm md:text-base font-light">
                                {selectedPost.content}
                            </div>

                            <div className="mt-12 pt-6 border-t border-[#333] flex justify-between items-end">
                                <div className="font-['Courier_Prime'] text-xs text-[#666]">
                                    LOGGED BY:<br />
                                    <span className="text-[#c5a059] text-base">{selectedPost.author}</span>
                                </div>
                                <Cpu className="text-[#333] animate-pulse" size={48} />
                            </div>
                        </div>
                    </div>
                );
            }

            // List View
            return (
                <div className="min-h-screen pt-32 pb-20 px-4 md:px-20 max-w-4xl mx-auto">
                    <SectionHeader title="THE CASE FILES" subtitle="Engineering & Narrative Logs" />

                    <div className="space-y-8">
                        {DEVLOG_POSTS.map((post) => (
                            <div
                                key={post.id}
                                onClick={() => navigateTo('devlog', post.id)}
                                className="border border-[#333] bg-[#0d0d0d] p-0 hover:border-[#c5a059] transition-all duration-300 group cursor-pointer hover:transform hover:-translate-y-1 hover:shadow-[0_0_15px_rgba(197,160,89,0.1)]"
                            >
                                <div className="bg-[#111] p-2 border-b border-[#333] flex justify-between items-center px-4">
                                    <div className="flex items-center gap-2">
                                        <Terminal size={14} className="text-[#c5a059]" />
                                        <span className="font-['Courier_Prime'] text-xs text-[#666]">{post.date} // {post.type}</span>
                                    </div>
                                    <div className="font-['Courier_Prime'] text-xs text-[#444]">ID: {post.id}</div>
                                </div>
                                <div className="p-6">
                                    <h3 className="text-xl font-['Courier_Prime'] text-[#f4f4f4] group-hover:text-[#c5a059] transition-colors font-bold mb-2">
                                        {post.title}
                                    </h3>
                                    <p className="text-[#888] font-['Courier_Prime'] text-sm line-clamp-2 mb-4">
                                        {post.content.substring(0, 150)}...
                                    </p>
                                    <div className="flex items-center text-[#c5a059] text-xs font-['Cinzel'] font-bold tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">
                                        OPEN FILE <ChevronRight size={14} />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        const App = () => {
            // Helper to parse hash: #devlog/001 -> { page: 'devlog', param: '001' }
            const parseHash = () => {
                const hash = window.location.hash.slice(1) || 'home';
                const parts = hash.split('/');
                return { page: parts[0], param: parts[1] || null };
            };

            const [route, setRoute] = useState(parseHash());
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const containerRef = useRef(null);

            // Handle browser navigation (Back/Forward)
            useEffect(() => {
                const handleHashChange = () => {
                    setRoute(parseHash());
                };
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            // Dynamic Title Update based on Active Page & Params
            useEffect(() => {
                const { page, param } = route;

                if (page === 'devlog' && param) {
                    const post = DEVLOG_POSTS.find(p => p.id === param);
                    if (post) {
                        document.title = `${post.title} | Threshold Games`;
                        return; // Exit early if specific post title is set
                    }
                }

                switch (page) {
                    case 'home': document.title = "Threshold Games Studio"; break;
                    case 'about': document.title = "The Space Between | Threshold Games"; break;
                    case 'games': document.title = "Investigations | Threshold Games"; break;
                    case 'game1': document.title = "Sherlock Holmes: The First Thread"; break;
                    case 'game2': document.title = "Baker Street: Origins"; break;
                    case 'devlog': document.title = "Case Files | Threshold Games"; break;
                    default: document.title = "Threshold Games Studio";
                }
            }, [route]);

            // Navigation handler
            const navigateTo = (pageId, param = null) => {
                if (param) {
                    window.location.hash = `${pageId}/${param}`;
                } else {
                    window.location.hash = pageId;
                }
            };

            // Flashlight Effect Logic
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (containerRef.current) {
                        const x = e.clientX;
                        const y = e.clientY;
                        containerRef.current.style.setProperty('--x', `${x}px`);
                        containerRef.current.style.setProperty('--y', `${y}px`);
                    }
                };

                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const renderPage = () => {
                const { page, param } = route;
                switch (page) {
                    case 'home': return <HomePage navigateTo={navigateTo} />;
                    case 'about': return <AboutPage />;
                    case 'games': return <GamesListPage navigateTo={navigateTo} />;
                    case 'game1': return <Game1Page />;
                    case 'game2': return <Game2Page />;
                    case 'devlog': return <DevlogPage postId={param} navigateTo={navigateTo} />;
                    default: return <HomePage navigateTo={navigateTo} />;
                }
            };

            return (
                <div
                    ref={containerRef}
                    className="min-h-screen bg-[#0a0a0a] text-[#f4f4f4] overflow-x-hidden selection:bg-[#c5a059] selection:text-black"
                >
                    <div className="flashlight-layer"></div>

                    <Navigation
                        activePage={route.page}
                        navigateTo={navigateTo}
                        isMobileMenuOpen={isMobileMenuOpen}
                        setIsMobileMenuOpen={setIsMobileMenuOpen}
                    />

                    <main className="relative z-10">
                        {renderPage()}
                    </main>

                    <footer className="bg-[#050505] border-t border-[#222] py-8 text-center relative z-10">
                        <p className="font-['Courier_Prime'] text-xs text-[#666]">
                            &copy; 1890-2025 THRESHOLD GAMES. LONDON.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
