<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker Street: Origins | Threshold Games</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom Animations & Effects */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-fade-in-delay {
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .animate-fade-in-delay-2 {
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* The Flashlight Texture Layer */
        .flashlight-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image:
                radial-gradient(#333 1px, transparent 1px),
                radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle 250px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
            opacity: 0.15;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c5a059;
        }

        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
        }
    </style>
</head>

<body class="min-h-screen selection:bg-[#c5a059] selection:text-black overflow-x-hidden">
    <div class="flashlight-layer" id="flash"></div>

    <nav class="fixed top-0 w-full z-50 border-b border-[#333] bg-[#0a0a0a]/90 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 cursor-pointer group" onclick="location.href='/'">
                    <div class="text-2xl font-['Cinzel'] text-[#f4f4f4] tracking-widest group-hover:text-[#c5a059] transition-colors">THRESHOLD</div>
                    <div class="text-[10px] font-['Courier_Prime'] text-[#c5a059] tracking-[0.3em]">GAMES STUDIO</div>
                </div>

                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/" class="px-3 py-2 text-sm font-['Courier_Prime'] tracking-wider transition-all duration-300 text-[#f4f4f4] hover:text-[#c5a059] hover:opacity-80">LOBBY</a>
                        <a href="/about/" class="px-3 py-2 text-sm font-['Courier_Prime'] tracking-wider transition-all duration-300 text-[#f4f4f4] hover:text-[#c5a059] hover:opacity-80">THE SPACE BETWEEN</a>
                        <a href="/games/" class="px-3 py-2 text-sm font-['Courier_Prime'] tracking-wider transition-all duration-300 text-[#f4f4f4] hover:text-[#c5a059] hover:opacity-80">INVESTIGATIONS</a>
                        <a href="/devlog/" class="px-3 py-2 text-sm font-['Courier_Prime'] tracking-wider transition-all duration-300 text-[#f4f4f4] hover:text-[#c5a059] hover:opacity-80">CASE FILES</a>
                    </div>
                </div>

                <div class="-mr-2 flex md:hidden">
                    <button id="menu-btn" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #c5a059;">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-[#0a0a0a] border-b border-[#333]">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-gray-300 hover:text-[#c5a059] block px-3 py-2 rounded-md text-base font-medium font-['Courier_Prime'] w-full text-left">LOBBY</a>
                <a href="/about/" class="text-gray-300 hover:text-[#c5a059] block px-3 py-2 rounded-md text-base font-medium font-['Courier_Prime'] w-full text-left">THE SPACE BETWEEN</a>
                <a href="/games/" class="text-gray-300 hover:text-[#c5a059] block px-3 py-2 rounded-md text-base font-medium font-['Courier_Prime'] w-full text-left">INVESTIGATIONS</a>
                <a href="/devlog/" class="text-gray-300 hover:text-[#c5a059] block px-3 py-2 rounded-md text-base font-medium font-['Courier_Prime'] w-full text-left">CASE FILES</a>
            </div>
        </div>
    </nav>

    <main class="relative z-10">
        
<div class="h-screen pt-20 relative overflow-hidden bg-[#050505]">
  <!-- Background -->
  <div class="absolute inset-0 z-0">
    <div class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-[#0a0a0a] to-transparent z-10"></div>
    <div class="absolute inset-0 opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/foggy-birds.png')"></div>
    <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 w-4 h-6 bg-[#ffdb8b] opacity-80 shadow-[0_0_20px_#ffdb8b] animate-pulse"></div>
  </div>

  <div class="relative z-20 h-full flex flex-col justify-between p-8 md:p-20">
    <div class="text-center">
      <h1 class="text-4xl md:text-6xl font-['Cinzel'] text-[#f4f4f4] tracking-widest opacity-80">BAKER STREET</h1>
      <p class="font-['Courier_Prime'] text-[#c5a059] tracking-[0.5em] mt-2 text-sm">ORIGINS</p>
    </div>

    <div class="relative h-64 w-full max-w-3xl mx-auto border-t border-[#333] bg-[#0a0a0a]/80 backdrop-blur-md mt-auto rounded-t-lg shadow-2xl">
      <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs font-['Courier_Prime'] text-[#666]">
        INVESTIGATION DESK (INTERACTIVE)
      </div>

      <div class="flex justify-around items-center h-full">
        <button class="clue-btn group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none" data-clue="map">
          <div class="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#ccc] group-hover:text-[#c5a059]">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <span class="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">DISTRICT MAP</span>
        </button>

        <button class="clue-btn group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none" data-clue="gun">
          <div class="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#ccc] group-hover:text-[#c5a059] animate-[spin_4s_linear_infinite_paused] group-hover:animate-[spin_4s_linear_infinite]"><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></svg></div>
          <span class="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">EVIDENCE #44</span>
        </button>

        <button class="clue-btn group flex flex-col items-center gap-2 transition-transform hover:-translate-y-2 focus:outline-none" data-clue="letter">
          <div class="p-4 rounded-full border border-[#333] group-hover:border-[#c5a059] group-hover:bg-[#c5a059]/10 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#ccc] group-hover:text-[#c5a059]">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
          </div>
          <span class="text-[10px] font-['Courier_Prime'] text-[#666] opacity-0 group-hover:opacity-100 transition-opacity">READ LETTER</span>
        </button>
      </div>
    </div>
  </div>

  <div id="clueModal" class="hidden fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
    <div class="max-w-md w-full border border-[#c5a059] bg-[#0f0f0f] p-8 relative" onclick="event.stopPropagation()">
      <button class="absolute top-2 right-2 text-gray-500 hover:text-white text-2xl leading-none" id="closeBtn">&times;</button>
      <h3 id="clueTitle" class="font-['Cinzel'] text-xl text-[#c5a059] mb-4 border-b border-[#333] pb-2"></h3>
      <p id="clueContent" class="font-['Courier_Prime'] text-[#f4f4f4] leading-relaxed"></p>
      <div id="signupForm" class="hidden mt-8 text-center">
        <p class="text-xs font-['Courier_Prime'] text-[#666] mb-4">JOIN THE MAILING LIST</p>
        <input type="email" placeholder="your email" class="w-full bg-[#0a0a0a] border border-[#333] text-[#ccc] px-4 py-2 font-['Courier_Prime'] text-sm rounded mb-2 focus:outline-none focus:border-[#c5a059]">
        <button class="w-full px-4 py-2 bg-[#c5a059] text-[#0a0a0a] font-['Cinzel'] font-bold text-sm tracking-widest hover:bg-[#fff] transition-all">BECOME AN IRREGULAR</button>
      </div>
    </div>
  </div>
</div>

<style>
  .gun-icon.spin { animation: spin 4s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>

<script>
  const clues = {
    map: { title: 'THE NETWORK', content: 'They think they can hide in the fog. But we see the strings connecting the docks to the palace.' },
    gun: { title: 'THE TOOL', content: 'Standard issue Webley. The cylinder is empty, save for one casing. Etched on the brass: 1888.' },
    letter: { title: 'THE INVITATION', content: '"My Dear Fellow, The city is rot. A sickness is spreading. Prepare yourself. The game is afoot." - M.' }
  };

  const modal = document.getElementById('clueModal');
  const closeBtn = document.getElementById('closeBtn');
  const clueTitle = document.getElementById('clueTitle');
  const clueContent = document.getElementById('clueContent');
  const signupForm = document.getElementById('signupForm');

  document.querySelectorAll('.clue-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const key = this.getAttribute('data-clue');
      const clue = clues[key];
      clueTitle.textContent = clue.title;
      clueContent.textContent = clue.content;
      signupForm.classList.toggle('hidden', key !== 'letter');
      modal.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => modal.classList.add('hidden'));
  modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });

  const gunIcon = document.querySelector('[data-clue="gun"] .gun-icon');
  if (gunIcon && gunIcon.parentElement.parentElement) {
    gunIcon.parentElement.parentElement.addEventListener('mouseenter', () => gunIcon.classList.add('spin'));
    gunIcon.parentElement.parentElement.addEventListener('mouseleave', () => gunIcon.classList.remove('spin'));
  }
</script>

    </main>

    <footer class="bg-[#050505] border-t border-[#222] py-8 text-center relative z-10">
        <p class="font-['Courier_Prime'] text-xs text-[#666]">&copy; 1890-2025 THRESHOLD GAMES. LONDON.</p>
    </footer>

    <script>
        // Flashlight cursor coords for subtle mask effect
        const flash = document.getElementById('flash');
        window.addEventListener('mousemove', (e) => {
            flash.style.setProperty('--x', e.clientX + 'px');
            flash.style.setProperty('--y', e.clientY + 'px');
        });

        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
